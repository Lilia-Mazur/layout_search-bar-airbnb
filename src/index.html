<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form 
      action="#"
      method="post"
      data-qa="big"
      class="formBig"
    >
      <label for="big_search">
        <input 
          class="search_input big_search_input"
          type="search"
          name="big_search"
          id="big_search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
      class="formSmall"
    >
      <label for="small_search">
        <input 
          class="search_input small_search_input"
          type="search"
          name="small_search"
          id="small_search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form> 
  </body>
</html>
